name: Maven CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

env:
  DATABASE_NAME: tests
  
jobs:
  build_and_test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: $DATABASE_NAME
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin' #TODO
          cache: 'maven'

      - name: Configure the application.properties file
        run: |
          echo "spring.datasource.url=jdbc:mysql://localhost:3306/$DATABASE_NAME
          spring.datasource.username=root
          spring.datasource.password=
          spring.jpa.hibernate.ddl-auto=update" >"./src/main/resources/application.properties"

      - name: Build and test with Maven
        run: mvn -B package --file pom.xml
